<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa's Little Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="what-to-do">
        <p><i>Time is running out!</i>
        Santa get to all houses!
        Make sure he does not crash...
        You don't want to ruin Christmas!</p>
    </div>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
     
    <!--Add the carrousel with the jokes here-->
      <img src="./images/xmas-jokes/The-50-Funniest-Christmas-Jokes-for-Kids-Redo-scaled.jpeg" width="500" alt="logo">
       <button id="start-btn">Start!</button>
    </div>
    
    <!-- GAME SCREEN -->
     <canvas id="my-canvas" width="1500" height="800"></canvas>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="./images/game_over_PNG58.png" width="500" alt="Game Over">
      <button id="restart-btn">Play Again!</button>
    </div>

  </div>


  <script src="./main.js"></script>
  <script src="./game.js"></script>
  <script src="./santa.js"></script>
  <script src="houses.js"></script>
  <script src="drop.js"></script>
</body>
</html>
