<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa's Little Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="what-to-do">
        <p><i>Time is running out!</i> </p>
        <p>Santa get to all houses!</p> 
        <p>Make sure he does not crash... </p>
        <p>You don't want to ruin Christmas!</p>
    </div>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <button id="start-btn">Start!</button>
      
      <img src="./images/xmas-jokes/The-50-Funniest-Christmas-Jokes-for-Kids-Redo-scaled.jpeg" width="500" alt="logo">
      
    </div>
    
    <!-- GAME SCREEN -->
    <canvas id="my-canvas" width="900" height="600"></canvas>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="" width="500" alt="logo">
      <button id="restart-btn">Play Again!</button>
    </div>

  </div>


  <script src="./main.js"></script>
  
</body>
</html>
